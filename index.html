<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert number to binary form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="convert">
        <h1 class="convert_title">Convert number into a binary form</h1>
        <div class="convert_data">
            <label for="data" class="convert_label">
                Enter a number
                <input id="data" type="number">
            </label>
            <button class="convert_btn">Convert</button>
        </div>

        <div class="convert_result">
            <div class="result_title">Result</div>
            <div class="result_number"></div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
